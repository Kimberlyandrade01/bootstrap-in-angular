<div class="card text-center p-3">
  <div class="menu">
    <div class="row fw-bold">
      <div class="col-12">
        <label>Lista de Porsche</label>
      </div>
    </div>

<div class="row mt-4 mb-4 formulario-container" [ngClass]="{ 'formulario-oculto': !mostrarFormulario }">
      <div class="col-12 px-4">
        <div class="card border-primary shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Agregar Nuevo Pastel</h5>
          </div>
          <div class="card-body p-4">
            <form>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="titulo" class="form-label">Título</label>
                  <input type="text" id="titulo" class="form-control" #tituloInput placeholder="Ej: Pastel chocolate">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="imagen" class="form-label">URL de la Imagen</label>
                  <input type="text" id="imagen" class="form-control" #imagenInput placeholder="Ej: assets/mi-imagen.jpg">
                </div>
              </div>
              <div class="row">
                <div class="col-12 mb-3">
                  <label for="descripcion" class="form-label">Descripción</label>
                  <textarea id="descripcion" class="form-control" #descripcionInput rows="3" placeholder="Describe las características del pastel..."></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-12 text-center">
                  <button type="button" class="btn btn-success me-3"
                          (click)="agregarPastelSinNgModel(tituloInput.value, imagenInput.value, descripcionInput.value, tituloInput, imagenInput, descripcionInput)">
                    Agregar Pastel
                  </button>
                  <button type="button" class="btn btn-secondary"
                          (click)="limpiarCamposSinNgModel(tituloInput, imagenInput, descripcionInput)">
                    Limpiar Campos
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Fin del formulario -->
    <!-- Lista de tarjetas -->
<div class="row">
      <div class="col-12">
        <ng-container *ngFor="let elemento of listaPasteles; let i = index">
          <app-tarjeta [myCard]="elemento"></app-tarjeta>
        </ng-container>
      </div>
    </div>

    <!-- Botón para mostrar/ocultar formulario -->
    <div class="row mt-3">
      <div class="col-12 text-end pe-3">
        <button class="btn btn-primary" (click)="toggleFormulario()">
          {{ mostrarFormulario ? 'Ocultar Formulario' : 'Agregar Pastel' }}
        </button>
        <button class="btn btn-primary" routerLink="/formulario">Agregar Producto</button>

      </div>
    </div>
  </div>
</div>
