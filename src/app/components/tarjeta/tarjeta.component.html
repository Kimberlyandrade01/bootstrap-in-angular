<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ myCard.imagen }}" class="img-fluid rounded-start" alt="porsche">
    </div>
    <div class="col-md-8">
      <div class="card-body p-3 ps-5">
        <h5 class="card-title text-center fw-bold">{{ myCard.titulo }}</h5>
        <p class="card-text">{{ myCard.descripcion }}</p>
      </div>
    </div>
  </div>
</div>
