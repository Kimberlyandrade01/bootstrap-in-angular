<!-- solo renderizamos la tarjeta cuando myCard existe -->
<div *ngIf="myCard" class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4" *ngIf="myCard.imagen">
      <!-- [src] enlaza de forma segura -->
      <img [src]="myCard?.imagen" class="img-fluid rounded-start" alt="{{ myCard?.titulo }}">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title text-center fw-bold">{{ myCard?.titulo }}</h5>
        <p class="card-text">{{ myCard?.descripcion }}</p>
      </div>
    </div>
  </div>
</div>
